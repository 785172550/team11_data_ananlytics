# uat 环境配置

server:
  port: 9091

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: /resources/**,templates/**
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test
    username: root
    password: root
  jpa:
    hibernate:            #每次都会创建表
      ddl-auto: update
    show-sql: true
