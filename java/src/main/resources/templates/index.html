    function search() {

    window.onload = function () {

                document.getElementById("cont" + (i + 1)).innerHTML = "name: "+data[i]["name"] 
                + "<br>change: " + data[i]["hige"] + "%";
				document.getElementById("detail" + (i + 1)).href = './generic.html?stock=' + data[i]["name"] + "/NASDAQ";
            }
        })

    };
	
	function showDiffType(values){
		$.get("/" + values, function (data, status) {
            for (var i = 0; i < 10; i++) {
                console.log(data)
                document.getElementById("name" + (i + 1)).innerHTML = "No. " + data[i]["id"];
                document.getElementById("cont" + (i + 1)).innerHTML = "name: " + data[i]["name"]
                + "<br>change: " + data[i]["hige"] + "%";
				document.getElementById("detail" + (i + 1)).href = './generic.html?stock=' + data[i]["name"] + "/" + values;
            }
        })
	}
